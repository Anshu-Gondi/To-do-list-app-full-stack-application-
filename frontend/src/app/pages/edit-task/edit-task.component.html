<div class="centered-content">
  <div class="model-box">
    <h1 class="title">Edit a task</h1>

    <input
      #TaskTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Enter task name..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/lists">Cancel</button>

      <button
        class="button is-link has-text-white is-medium"
        (click)="updateTask(TaskTitleInput.value)"
      >
        Save
      </button>
    </div>
  </div>
</div>
